<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen" readonly>
            </div>
            <div class="row">
                <button id="seven" value="7" onclick="screenDisplay('7')"  class="btn">7</button>
                <button id="eight" value="8" onclick="screenDisplay('8')" class="btn">8</button>
                <button id="nine" value="9" onclick="screenDisplay('9')"class="btn">9</button>
                <button id="multiply" value="*" onclick="screenDisplay('*')" class="btn">X</button>

            </div>
            <div class="row">
                <button id="four" value="4" onclick="screenDisplay('4')"class="btn">4</button>
                <button id="five" value="5" onclick="screenDisplay('5')"class="btn">5</button>
                <button id="six" value="6" onclick="screenDisplay('6')"class="btn">6</button>
                <button id="minus" value="-" onclick="screenDisplay('-')"class="btn">-</button>

            </div>
            <div class="row">
                <button id="one" value="1" onclick="screenDisplay('1')  " class="btn">1</button>
                <button id="two" value="2" onclick="screenDisplay('2')"class="btn">2</button>
                <button id="three" value="3" onclick="screenDisplay('3')"class="btn">3</button>
                <button id="add" value="+" onclick="screenDisplay('+')"class="btn">+</button>

            </div>
            <div class="row">
                <button id="zero" onclick="screenDisplay('0')"value="0" class="btn">0</button>
                <button id="clc" onclick="bclear()" value="" class="btn">clc</button>
                <button id="equal" onclick="calculateResult()" value="="class="btn">=</button>
                <button id="division" onclick="screenDisplay('/')" value="/"class="btn">/</button>

            </div>
        </div>
    </div>
    
</body>
</html>
